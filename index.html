<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="url__add">
            <h1>Welcome to focusy</h1>
            <form class="form">
                <label for="url-input" class="form__label">
                    <input id="url-input" class="form__input" type="text" placeholder="add url to block" />
                </label>
                <div class="form__footer">
                    <button id="current__submit" class="current__btn btn">
                        Current Url
                    </button>
                    <button id="form__submit" class="form__button btn">
                        Submit
                    </button>
                </div>
            </form>
        </main>

        <main id="url__list-wrapper">
            <ul id="url__list" class="list"></ul>
        </main>

        <footer>
            <button id="btn__disable" class="btn footer__btn--disable">
                Disable Sites
            </button>
            <button id="btn__enable" class="btn footer__btn--enable">
                Enable Sites
            </button>
        </footer>

        <button id="clear__list" class="btn">Clear List</button>
        <script type="module" src="popup.js"></script>
    </body>
</html>
